<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::head">

</head>
<body>

<nav th:replace="template::header"></nav>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" style="font-size: 0.8em">
    <thead>
    <tr>
        <th>Номер справи</th>
        <th>Предмет спору</th>
        <th>Позивач(і)</th>
        <th>Відповідач(і)</th>
        <th>Судова інстанція</th>
        <th>Ціна позову</th>
        <th>Дата наступного розгляду</th>
        <th>Рішення</th>
        <th>Відповідальна особа Банку</th>
        <th>Примітки</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Номер справи</th>
        <th>Предмет спору</th>
        <th>Позивач(і)</th>
        <th>Відповідач(і)</th>
        <th>Судова інстанція</th>
        <th>Ціна позову</th>
        <th>Дата наступного розгляду</th>
        <th>Рішення</th>
        <th>Відповідальна особа Банку</th>
        <th>Примітки</th>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="cause:${causes}">
        <td th:text="${cause.number}"></td>
        <td th:text="${cause.brief}"></td>
        <td></td>
        <td></td>
        <td th:text="${cause.court.getCourtName()}"></td>
        <td th:text="${cause.price}"></td>
        <td th:text="${cause.nextDate}"></td>
        <td></td>
        <td th:text="${cause.user.getUsername()}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</body>
</html>
