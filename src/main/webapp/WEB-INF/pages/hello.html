<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/DataTables/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/datatable.js"></script>
    <title>Судові справи</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Судові справи</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Головна</a></li>
            <li><a href="/admin">Мій кабінет</a></li>
            <li><a href="/hello">Всі судові справи</a></li>
        </ul>
        <div th:if="${#httpServletRequest.remoteUser}">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:inline="text"><span class="glyphicon glyphicon-user"></span>
                    [[${#httpServletRequest.remoteUser}]]</a></li>
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Вихід</a></li>
            </ul>
        </div>
    </div>
</nav>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Case Number</th>
        <th>Court</th>
        <th>User</th>
        <th>Price</th>
        <th>Next Review Date</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Case Number</th>
        <th>Court</th>
        <th>User</th>
        <th>Price</th>
        <th>Next Review Date</th>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="case:${cases}">
        <td th:text="${case.number}"></td>
        <td th:text="${case.court.courtName}"></td>
        <td th:text="${case.user.username}"></td>
        <td th:text="${case.price}"></td>
        <td th:text="${case.nextReviewDate}"></td>
    </tr>
    </tbody>
</table>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>
</html>
